<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta title> MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="main.js"></script>

</head>
<body>

    <h1>DS MIDI</h1>

    <section class="teclado">
        <button onclick="pom()" class = "tecla tecla_pom">Pom</button>
        <button onclick="clap()" class="tecla tecla_clap">Clap</button>
        <button onclick="tim()" class="tecla tecla_tim">Tim</button>

        <button onclick="puff()" class="tecla tecla_puff">Puff</button>
        <button onclick="splash()" class="tecla tecla_splash">Splash</button>
        <button onclick="toim()" class="tecla tecla_toim">Toim</button>

        <button onclick="psh()" class="tecla tecla_psh">Psh</button>
        <button onclick="tic()" class="tecla tecla_tic">Tic</button>
        <button onclick="tom()" class="tecla tecla_tom">Tom</button>
    </section>

        <audio controls src="sounds/keyq.wav" id="som_tecla_pom"></audio>
        <audio controls src="sounds/keyw.wav" id="som_tecla_clap"></audio>
        <audio controls src="sounds/keye.wav" id="som_tecla_tim"></audio>
        <audio controls src="sounds/keya.wav" id="som_tecla_puff"></audio>
        <audio controls src="sounds/keys.wav" id="som_tecla_splash"></audio>
        <audio controls src="sounds/keyd.wav" id="som_tecla_toim"></audio>
        <audio controls src="sounds/keyz.wav" id="som_tecla_psh"></audio>
        <audio controls src="sounds/keyx.wav" id="som_tecla_tic"></audio>
        <audio controls src="sounds/keyc.wav" id="som_tecla_tom"></audio>
</body>
</html>
